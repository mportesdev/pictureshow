name: Tests

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  workflow_dispatch:

jobs:
  tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.6', '3.7', '3.8', '3.9', '3.10.0-beta - 3.10']

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        echo "Activated venv: $VIRTUAL_ENV"
        pip install --upgrade pip setuptools wheel
        pip install -r requirements-ci.txt

    - name: Build and install wheel
      run: |
        python setup.py bdist_wheel
        WHEEL_PATH = "$(ls -1r dist/* | head -n 1)"
        echo "Wheel path: $WHEEL_PATH"
        pip install $WHEEL_PATH
        echo "Wheel installed at $(pip show pictureshow | grep Location)"

    - name: Run tests
      run: |
        echo "Code path for coverage: $(find -wholename *site-packages/pictureshow)"
        pytest --cov
      
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v1
