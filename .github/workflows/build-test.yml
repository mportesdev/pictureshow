name: Build & test

on:
  push:
    branches:
      - main
    tags:
      - '[0-9]+.[0-9]+.[0-9]+'
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12']

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        allow-prereleases: true

    - name: Run tests
      id: run_tests
      run: |
        pip install -r requirements-ci.txt
        pip install -e .
        echo "VERSION=$(pictureshow --version)" >> $GITHUB_OUTPUT
        pytest --cov --cov-report=xml --cov-report=term --verbose
        bandit --configfile=bandit.yaml --recursive pictureshow tests

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      if: matrix.python-version == '3.12'

    - name: Build
      if: matrix.python-version == '3.12' && startsWith(github.ref, 'refs/tags/')
      run:
        curl -sSL https://install.python-poetry.org | python -
        poetry build

    - name: Publish to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      if: matrix.python-version == '3.12' && startsWith(github.ref, 'refs/tags/')
      with:
        user: __token__
        password: ${{ secrets.PYPI_API_TOKEN }}

    - name: Create GitHub release
      uses: softprops/action-gh-release@v1
      if: matrix.python-version == '3.12' && startsWith(github.ref, 'refs/tags/')
      with:
        name: version ${{ steps.run_tests.outputs.VERSION }}
        files: 'dist/*'
