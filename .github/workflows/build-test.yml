name: Build & test

on:
  push:
    branches:
      - main
    tags:
      - '[0-9]+.[0-9]+.[0-9]+'
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.7', '3.8', '3.9', '3.10', '3.11']

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Build wheel, run tests
      id: build_and_test
      run: |
        pip install -r requirements-ci.txt
        python setup.py sdist bdist_wheel
        pip install .
        echo "VERSION=$(pictureshow --version)" >> $GITHUB_OUTPUT
        pytest --cov --cov-report=xml --cov-report=term
        bandit --configfile=bandit.yaml --recursive pictureshow tests

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      if: matrix.python-version == '3.11'

    - name: Publish to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      if: matrix.python-version == '3.11' && startsWith(github.ref, 'refs/tags/')
      with:
        user: __token__
        password: ${{ secrets.PYPI_API_TOKEN }}

    - name: Create GitHub release
      uses: softprops/action-gh-release@v1
      if: matrix.python-version == '3.11' && startsWith(github.ref, 'refs/tags/')
      with:
        name: version ${{ steps.build_and_test.outputs.VERSION }}
        files: 'dist/*'
