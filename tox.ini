[tox]
envlist = py{38,39,310,311,312}
skip_missing_interpreters = true

[testenv]
deps =
    pytest==7.*
    pytest-mock==3.*
    pytest-xdist==3.*
    pypdf==3.*
commands =
    pytest {posargs}

[testenv:py312]
package = editable
deps =
    {[testenv]deps}
    pytest-cov==4.*
commands =
    pytest --cov --cov-report=xml --cov-report=term --verbose {posargs}

[testenv:coverage]
skip_install = true
deps =
    coverage==7.*
commands =
    coverage {posargs:html}
